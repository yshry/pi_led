<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Led on off</title>
</head>
<body>
<h1 id="on-off">Mouse Down Here </h1>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(function(){	
	$("#on-off").on('touchstart mousedown', function(){
		$.get( "led_front.py", {status: "on"},function( data ) {
  			$( "#on-off" ).html(data );
		})
	})
	$("#on-off").on('touchend mouseup', function(){
		$.get( "led_front.py", {status: "off"},  function( data ) {	
  			$( "#on-off" ).html( data );
		})
	})
});
ledSwitch()
</script>
</body>
</html>
