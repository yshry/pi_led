<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery TIPS</title>
</head>
<body>
<canvas id ="CC"></canvas>
<canvas id ="CD"></canvas>
<canvas id ="CE"></canvas>
<canvas id ="CF"></canvas>
<canvas id ="CG"></canvas>
<canvas id ="CA"></canvas>
<canvas id ="CB"></canvas>
<canvas id ="CCS"></canvas>






<button id="C"></button>
<button id="D"></button>
<button id="E"></button>
<button id="F"></button>
<button id="G"></button>
<button id="A"></button>
<button id="B"></button>
<button id="CS"></button>
<h1 id="result"></h1>

<br/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

$(document).ready( function(){
	var w_width = $(window).width();
	var w_height = $(window).height();

	//$('#canvas').css("width", w_width);
	//$('#canvas').css("height", w_height);
	//$('#canvas').css("color", "Black");
	var canvas = document.getElementById("CC")
	$("#bg").css("width", w_width)
	$("#bg").css("height", w_height/8)
	$("#bg").css("strokeWidth", 30)
	var c_width = canvas.width;
	var c_height = canvas.height;
	var ctx = canvas.getContext('2d');
	ctx.beginPath();
	ctx.strokeRect(0, 0, c_width, c_height)

	$("#result").html(c_width.toString(10)+','+ c_height.toString(10))
});

$(function(){	
	$("#C").bind('touchstart', function(){
		$.get( "beep_front.py", {tone: "c", level: "2"}, function(data){
		$("#result").html(data)
		})
		$("#C").css('color', 'Red')
	})
        $("#D").bind('touchstart', function(){
                $.get( "beep_front.py", {tone: "d", level: "2"})
                $("#D").css('color', 'Red')
        })
        $("#E").bind('touchstart', function(){
                $.get( "beep_front.py", {tone: "e", level: "2"})
                $("#E").css('color', 'Red')
        })
        $("#F").bind('touchstart', function(){
                $.get( "beep_front.py", {tone: "f", level: "2"})
                $("#F").css('color', 'Red')
        })
        $("#G").bind('touchstart', function(){
                $.get( "beep_front.py", {tone: "g", level: "2"})
                $("#G").css('color', 'Red')
        })
        $("#A").bind('touchstart', function(){
                $.get( "beep_front.py", {tone: "a", level: "2"})
                $("#A").css('color', 'Red')
        })
        $("#B").bind('touchstart', function(){
                $.get( "beep_front.py", {tone: "b", level: "2"})
                $("#B").css('color', 'Red')
        })
        $("#CS").bind('touchstart', function(){
                $.get( "beep_front.py", {tone: "c", level: "3"})
                $("#CS").css('color', 'Red')
        })

        $('button').bind('touchend', function(){
                $.get( "beep_front.py", {tone: "na", level: "0"})
                $('button').css('color', 'Black')
        })

});
</script>
</body>
</html>
